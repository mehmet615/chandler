<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home" >
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Get Help" icon-off="ion-android-call" icon-on="ion-android-call" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contact" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Services" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/tab/services">
    <ion-nav-view name="tab-services"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Storm Tower" icon-off="ion-help-buoy" icon-on="ion-help-buoy" href="#/tab/guard">
    <ion-nav-view name="tab-guard"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Free Inspect" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/inspect"  on-select="opentab6()">
    <ion-nav-view name="tab-inspect"></ion-nav-view>
  </ion-tab>


</ion-tabs>
