<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
  </head>
  <body ng-app="chandler" class="platform-android platform-cordova platform-webview" ng-controller="bodyCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <div class="bar bar-header" style="padding:0;height: 60px;text-align:center;">
      <div class="title" style="height: 60px;margin:0px;padding-top: 5px;padding-bottom: 5px;">
        <img src="img/logo/Chandler Letterhead White.png" style="width: 230px;height: auto;">
      </div>
    </div>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <div class="bar bar-footer text-center">
      <a class="orange-color" ng-click="openinbrowser()">chandlercompaniesinc.com</a>
    </div>
    <script type="text/javascript">
       /* function openinbrowser() {
            window.open("http://www.chandlercompaniesinc.com/", "_system");
        }*/
    </script>
  </body>
</html>
